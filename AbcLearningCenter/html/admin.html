<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course list</title>
    <link rel="stylesheet" href="../css/editing-admin.css" type="text/css">

    <!-- Javascript -->
    <script src="../javascript/jquery-3.6.0.min.js"></script>
    <script src="../javascript/register.js"></script>

    <script>
        $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
        });
    </script>
    
</head>
<body onload="showAll()">
    <header>
        <div id="header"></div>
    </header>

    <div class="content">
        <div class="registration">
            <h1>admin</h1>
            <form action="#" id="formRegister" name="formRegister" method="get" onsubmit="window.location.reload()">
                <label for="fname">name:</label><br>
                <input type="text" id="lname" name="name" value=""><br>
                <label for="lname">gender:</label><br>
                <input type="text" id="lname" name="gender" value=""><br><br>
                <label for="lname">email:</label><br>
                <input type="text" id="lname" name="email" value=""><br><br>
                <button value="submit" type="submit" onclick="addData()">ADD</button>
                <input style="display: none;" type="button" id="updateBtn" value="Edit" onclick="updateData()">
            </form>
            
            <div id="items_table">
                <h2>Data Details</h2>
                <table id="list" class="list"></table>
                <p>
                    <label class="click"><input type="button" class="click" value="Clear" onclick="clearAll()">
                    <i>* Removes all records</i></label>
                </p>
            </div> <!-- items_table -->
        </div> <!-- registration -->
    </div> <!-- content -->

    <footer>
        <div id="footer"></div>
    </footer>

</body>
</html>
